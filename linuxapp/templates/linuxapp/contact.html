<section id="header" class="header-four">

		<div class="row">

            	<div class="header-thumb">
              		 <h1 class="wow fadeIn" data-wow-delay="0.6s">Contact Us</h1>
           		</div>
			</div>

		</div>
	</div>		
</section>


<!-- Contact section
================================================== -->
<section id="contact">
   <div class="container">
      <div class="row">



		{% load static %}
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <style>
      .filled {
        width: 80%;
        padding: 5px;
      }
      .spacing {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <nav> <h1>Contact</h1> </nav>
    <div>
      <section class="filled">
        <form action="contact" method="POST" enctype="multipart/form-data;charset=UTF-8">
          {% csrf_token %}
		      <div class="spacing"><input class="filled" type="text"placeholder="Your Name"name="name" value=""/></div>
          <div class="spacing"><input class="form-control" type="email"placeholder="Email"name="email" value=""/></div>
          <div class="spacing"><input class="filled" type="text"placeholder="Message"name="message" value=""/></div>
          <div class="spacing"><button style="padding: 2em;" type="submit">Submit</button></div>
        </form>
      </section>
      <div>
        {% for c in contact %}
        <tr>
          <td> <i class="fa {{c.name}}"></i> {{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.message }}</td>
        </tr>
        {% endfor %}

================================================== -->
